<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@filename (OzDoc)</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section id="description">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>@filename</h1>
                <hr>
            </div>
        </div>
    </div>
</section>

<section id="code">

    <div class="container">
        <div class="row">
            <div class="col-lg-3 w-25">
                <div class="div border border-dark p-4">
                    <div class="list-group">
                        <!--<a href="#list-info" data-toggle="list" role="tab" aria-controls="info" class="list-group-item list-group-item-action active">Information</a>-->
                        <a href="#list-ast" data-toggle="list" role="tab" aria-controls="ast" class="list-group-item list-group-item-action active">Abstract Syntax Tree</a>
                        <a href="#list-code" data-toggle="list" role="tab" aria-controls="code" class="list-group-item list-group-item-action">Source Code</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 w-75">
                <div class="div border border-dark p-4">
                    <!-- Il faut garder le code là sinon il ajoute des espaces -->
                    <div class="tab-content" id="nav-tabContent">
                        <!--<div class="tab-pane fade show active" id="list-info" role="tabpanel" aria-labelledby="list-info-list">-->
                            <!--@general_info-->
                        <!--</div>-->

                        <div class="tab-pane fade show active" id="list-ast" role="tabpanel" aria-labelledby="list-ast-list">
                            @abstract_syntax_tree
                            @abstract_syntax_tree_script
                        </div>

                        <div class="tab-pane fade" id="list-code" role="tabpanel" aria-labelledby="list-code-list">
                                <pre class="oz-code">
                                    @source_code
                                </pre>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</section>

<section id="tables" class="my-3">
    <div class="container">
        <table class="table table-striped">
            @classtablehead
            @classtablebody
        </table>
        <table class="table table-striped">
            @functablehead
            @functablebody
        </table>
    </div>
</section>

<section id="function_details">
    @functiondetails
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/master.js"></script>
</body>
</html>
